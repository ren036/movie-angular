<!-- 正在热映 -->
<section>
    <div>
        <div style="display: flex;">
            <h3 style="color: red;">正在热映（部）</h3>
            <button (click)="nowOpen()" nz-button nzType="primary" [nzSize]="size" nzShape="round">添加影片</button>
        </div>
        <div style="display: flex;flex-wrap: wrap;row-gap: 15px;column-gap: 15px;">
            <a *ngFor="let nowData of NowData" (click)="DetailNow(nowData)" style="position: relative;">
                <img style="width: 100px;height: 120px;;" [src]="nowData.icon" alt="">
                <div style="position: absolute;bottom: 0px;padding-left:10px;width: 100%;
                height: 30px;background: linear-gradient(to bottom, rgb(255, 255, 255), rgb(0, 0, 0));font-size: 16px;color: #fff;font-weight: bold;opacity: 0.8;">
                <span style="opacity:none;">{{nowData.name}}</span></div>
                <div style="position: absolute;top: 0;right: 0;" (click)="offNow(nowData)">
                <span nz-icon nzType="close" nzTheme="outline"></span></div>
                <!-- <div>{{nowData.details.releasetime}}</div> -->
                <!-- <app-detail-now *ngIf="selectedNowData" [data]="selectedNowData"></app-detail-now> -->
                </a>

        </div>

    </div>
</section>
